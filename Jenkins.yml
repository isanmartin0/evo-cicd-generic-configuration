maven:
  profileFeature:
  profileDevelop:
  profileRelease:
  profileMaster:
  profileHotfix:

spring:
  profileFeature: dev
  profileDevelop: dev
  profileRelease: uat
  profileMaster: prod
  profileHotfix: uat

confirmDeploy:
  - master

testing:
  predeploy:
    unitTesting:
      - feature
      - develop
      - release
      - hotfix
    sonarQube:
      - feature
      - develop
      - release
      - hotfix
    checkstyle:
      # - feature
      # - develop
      # - release

  postdeploy:
    smokeTesting:
      - release
      - master
    securityTesting:
      - develop
      - release
    performanceTesting:
      - release
      - hotfix
    acceptanceTesting:
      - develop
      - release

notifications:
  branch:
    - feature
    - develop
    - release
    - master
    - hotfix
type: slack

jenkins:
  maxOldBuildsToKeep: 10
  daysOldBuildsToKeep: 0
